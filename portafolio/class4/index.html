<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="icon" type="image/png" href="../../src/img/computer_icon.png">

    <!--Import Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../../src/css/styles.css">

    <!--ImportThreejs-->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.183.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.183.0/examples/jsm/"
      }
    }
    </script>
</head>

<body>
    

    <!--
    navbar
    -->
    <section id="navbar">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                    <!--Icono y texto a la izquierda-->
                    <a class="navbar-brand" href="/index.html">
                        <img src="../../src/img/computer_icon.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                        Computer Graphics
                    </a>

                    <!--Boton responsive de bootstrap-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

            </div>
        </nav>
    
    </section>


    <section>
        <div id="inputs-cube" class="cardForm">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="x" class="form-label">x (width):</label>
                        <input type="number" class="form-control form-control-sm" id="x" value="1" aria-describedby="xHelp">
                    </div>
                    <div class="mb-3">
                        <label for="y" class="form-label">y (height):</label>
                        <input type="number" class="form-control form-control-sm" id="y" value="1" aria-describedby="yHelp">
                    </div>
                    <div class="mb-3">
                        <label for="z" class="form-label">z (depth):</label>
                        <input type="number" class="form-control form-control-sm" id="z" value="1" aria-describedby="zHelp">
                    </div>
                    <div class="mb-3">
                        <label for="objectColor" class="form-label fw-bold">Color:</label>
                        <input type="color" class="form-control form-control-color w-100" id="objectColor" value="#007bff">
                    </div>
                    <button type="button" id="btnCreate" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>


        <div>
            <script type="module" src="../../src/js/mainTransformations.js"></script>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
